{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav aria-label="Page navigation" class="w-100">
  <ul class="pagination justify-content-center pagination-lg">
    {{ range $pag.Pagers }}
    {{ if eq . $pag }}
    <li class="page-item active">
      <a class="page-link bg-warning border-warning" href="{{ .URL }}">{{ .PageNumber }}</a>
    </li>
    {{ else }}
    <li class="page-item">
      <a class="page-link text-warning" href="{{ .URL }}">{{ .PageNumber }}</a>
    </li>
    {{ end }}
    {{ end }}

    {{ if $pag.HasNext }}
    <li class="page-item">
      <a class="page-link text-warning" href="{{ $pag.Next.URL }}" rel="next">
        â†’
      </a>
    </li>
    {{ end }}
  </ul>
  <!-- </nav> -->
</nav>
{{ end }}
